<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Find Sausage - Highscore</title>
    <style>
        body {
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 40px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        #sausageBtn {
            background-color: #ff8800;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 22px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        #sausageBtn:hover {
            background-color: #ffaa33;
        }

        #highscoreList {
            margin-top: 40px;
            background: #333;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            border-radius: 10px;
        }

        #highscoreList h2 {
            margin-top: 0;
        }

        #scoreItems {
            text-align: left;
            font-size: 20px;
            padding-left: 25px;
        }
    </style>
</head>
<body>

    <h1>Find Sausage</h1>

    <button id="sausageBtn">Find Sausage</button>

    <div id="highscoreList">
        <h2>Top 5 Scores</h2>
        <ol id="scoreItems"></ol>
    </div>

    <script src="script.js"></script>
</body>
</html>
